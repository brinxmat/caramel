plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "4.0.1"

}

group 'no.greenall'
version '1.0-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_1_10
targetCompatibility = JavaVersion.VERSION_1_10

repositories {
    mavenCentral()
}


artifacts {
    shadowJar
}

assemble.dependsOn(shadowJar)

jar {
    manifest {
        attributes(

                "Implementation-Title": "caramel",
                "Implementation-version": version,
                "Main-Class": "no.greenall.caramel.App"

        )
    }
}

shadowJar {
    baseName = 'shadow'
    classifier = null
    version = null
}

dependencies {
    compile group: 'info.picocli', name: 'picocli', version: '3.6.1'
    compile group: 'org.apache.jena', name: 'jena-core', version: '3.9.0'
    compile group: 'org.apache.jena', name: 'jena-arq', version: '3.9.0'
    compile group: 'org.topbraid', name: 'shacl', version: '1.1.0'

    testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
